services:
  postgres:
    image: postgres:15-alpine
    container_name: transcription_db
    environment:
      POSTGRES_DB: transcription_db
      POSTGRES_USER: transcription_user
      POSTGRES_PASSWORD: transcription_pass_dev_123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transcription_user -d transcription_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: transcription_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: transcription_app
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://transcription_user:transcription_pass_dev_123@transcription_db:5432/transcription_db
      - REDIS_URL=redis://transcription_redis:6379/0
    volumes:
      - .:/app
      - /app/.venv
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python app.py

  celery_worker:
    build: .
    container_name: transcription_celery
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://transcription_user:transcription_pass_dev_123@transcription_db:5432/transcription_db
      - REDIS_URL=redis://transcription_redis:6379/0
    volumes:
      - .:/app
      - /app/.venv
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A tasks worker --loglevel=info --concurrency=2

volumes:
  postgres_data:
  uploads:
